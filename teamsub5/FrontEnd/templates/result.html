3<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Result</title>
  </head>
  <body>
    <table border = "1">
      {% for key, value in result.items()%}
      <tr>
        <th> {{ key }} </th> <!-- key부분(인덱싱)을 표 왼쪽에 출력-->
        <td> {{ value }} </td> <!-- value부분(값)을 표 오른쪽에 출력-->
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
