<!doctype html>
<html>
   <body>
   
      <table border = "1">
         {% for key, value in result.items() %}  <!-- 표를 구성하는 값들은 result라는 parameter에서 가져옴 --> 
         
            <tr>
               <th> {{ key }} </th>    <!-- key부분(인덱싱)을 표 왼쪽에 출력--> 
               <td> {{ value }} </td>    <!-- value부분(값)을 표 오른쪽에 출력--> 
            </tr>
                        
         {% endfor %}
      </table>
      
   </body>
</html>
