<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Result</title>
    <style>
      td,
      input,
      label {
        padding: 5px;
        margin: 3px;
      }
      table {
        border-collapse: collapse;
      }
      td {
        border: 3px double black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Name</td>
        <td>{{ name }}</td>
      </tr>
      <tr>
        <td>Student Number</td>
        <td>{{ student_number }}</td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>{{ gender }}</td>
      </tr>
      <tr>
        <td>Major</td>
        <td>{{ major }}</td>
      </tr>
      <tr>
        <td>Programming Languages</td>
        <td>{{ languages|join(', ') }}</td>
      </tr>
    </table>
  </body>
</html>
